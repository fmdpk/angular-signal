<div class="box">
  <h2>Shopping Cart</h2>
  <div class="wrapper">
    @for (item of cartItems(); track $index) {
    <div (click)="removeFromCart(item.id)">
      {{ item.name }} - ${{ item.price }}
    </div>
    }
  </div>
  <p>Total: ${{ cartTotal() }}</p>

  <button (click)="addToCart()">add Item</button>
</div>
